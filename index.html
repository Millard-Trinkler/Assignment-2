<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="search" ng-model="q" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr data-ng-repeat="(objIndex, obj) in listings | filter:q as results" data-ng-click="showDetails(obj)">
                <td> {{obj.code}} </td>
                <td> {{obj.name}} </td>
                <td> <input type="button" value="Hide" data-ng-click="deleteListing(obj)"/><td>
            </table>
          </div>
          <br>
          
          <fieldset>
            <legend>Create Person</legend>
            <input type="text" ng-model="code" placeholder="Code" ><br />
            <input type="text" ng-model="name" placeholder="Name" ><br />
            <input type="text" ng-model="address" placeholder="Address" ><br />
            <input type="number" ng-model="latitude" placeholder="Latitude" ><br />
            <input type="number" ng-model="longitude" placeholder="Longitude" ><br />
            <button type="button" ng-click="addListing()">Add Listing</button>
          </fieldset>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
              <h4><b>Building Code:</b> {{detailedInfo.code}}</h4>
              <h4> <b>Building Name:</b> {{detailedInfo.name}}</h4>
              <h4> <b>Address: </b>{{detailedInfo.address}}</h4>
              <h4> {{detailedInfo.coordinates.latitude}}</h4>
              <h4> {{detailedInfo.coordinates.longitude}}</h4>








            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
